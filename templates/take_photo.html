            var mediaRecorder;
            var videosContainer = document.getElementById('videos-container');

            var video = document.getElementById('camera');

            function openCamera(){
                /*
                var len = videosContainer.childNodes.length;
                for(var i=0;i<len;i++){

                }

                //var video = document.createElement('video');


                var videoWidth = 600;
                var videoHeight = 450;
                video.controls = false;
                video.muted = true;
                video.width = videoWidth;
                video.height = videoHeight;
                MediaUtils.getUserMedia(true , false, function (err, stream) {
                    if (err) {
                        throw err;
                    } else {
                        // 通过 MediaRecorder 记录获取到的媒体流
                        mediaRecorder = new MediaRecorder(stream);
                        //mediaRecorder.setOutputFormat(MediaRecorder.OutputFormat.MPEG_4);
                        mediaStream = stream;
                        var chunks = [], startTime = 0;
                        video.srcObject = stream;
                        video.play();

                        //videosContainer.appendChild(video);
                        mediaRecorder.ondataavailable = function(e) {
                            mediaRecorder.blobs.push(e.data);
                            chunks.push(e.data);
                        };
                        mediaRecorder.blobs = [];

                        mediaRecorder.onstop = function (e) {
                            recorderFile = new Blob(chunks, { 'type' : mediaRecorder.mimeType });
                            chunks = [];
                            if (null != stopRecordCallback) {
                                stopRecordCallback();
                            }
                        };
                }
            });
            }

            // 停止录制
            function stopRecord(callback) {
                stopRecordCallback = callback;
                // 终止录制器
                mediaRecorder.stop();
                // 关闭媒体流
                //MediaUtils.closeStream(mediaStream);
            }

            var MediaUtils = {
                /**
                * 获取用户媒体设备(处理兼容的问题)
                * @param videoEnable {boolean} - 是否启用摄像头
                * @param audioEnable {boolean} - 是否启用麦克风
                * @param callback {Function} - 处理回调
                */
                getUserMedia: function (videoEnable, audioEnable, callback) {
                    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia
                    || navigator.msGetUserMedia || window.getUserMedia;
                    var constraints = {video: videoEnable, audio: audioEnable};
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                        callback(false, stream);
                    })['catch'](function(err) {
                        callback(err);
                    });
                    } else if (navigator.getUserMedia) {
                        navigator.getUserMedia(constraints, function (stream) {
                        callback(false, stream);
                    }, function (err) {
                        callback(err);
                    });
                } else {
                    callback(new Error('Not support userMedia'));
                }
            },

                /**
                * 关闭媒体流
                * @param stream {MediaStream} - 需要关闭的流
                */
                closeStream: function (stream) {
                    if (typeof stream.stop === 'function') {
                        stream.stop();
                    }
                    else {
                        let trackList = [stream.getAudioTracks(), stream.getVideoTracks()];

                        for (let i = 0; i < trackList.length; i++) {
                            let tracks = trackList[i];
                            if (tracks && tracks.length > 0) {
                                for (let j = 0; j < tracks.length; j++) {
                                    let track = tracks[j];
                                    if (typeof track.stop === 'function') {
                                        track.stop();
                                    }
                                }
                            }
                        }
                    }
                }
            };

function startRecord(recordTime) {
    window.audio = new Audio('/static/audio/CapVideo.mp3');
    window.audio.play();
    mediaRecorder.start();
    countDown(4, 1);//倒计时4s，不执行takephoto()
    setTimeout(function(){
        // 结束
        stopRecord(function() {
            window.audio = new Audio('/static/audio/CapVideo.mp3');
            window.audio.play();
            //alert("录制成功!");
            //saver();
            send();
        });
    }, recordTime);//设置录制时间
}

    });

}

function send(){
    var videoBlob = new Blob([recorderFile], {type: 'video/mp4'})
    var videoFile = new File([videoBlob], 'panda-' + (new Date).toISOString().replace(/:|\./g, '-') + '.mp4', {type: 'video/mp4'});

    let formdata4 = new FormData();
    formdata4.append('videoFile', videoFile);
    formdata4.append('videoBgNum', videoBgNum);
    formdata4.append('poseKind', poseKind);


    let request4 = new XMLHttpRequest();
    let url = "../panda_video/";
    request4.open("POST", url);
    request4.responseType = 'blob';
    request4.send(formdata4);
    request4.onreadystatechange = function(){
        if (request4.readyState == 4 && request4.status == 200) {
            let video_path = this.getResponseHeader('video_path');
            //console.log(video_path);
            var pandaVideo = document.getElementById('panda_video');
            if(video_path==null){
                pandaVideo.src = "/static/images/change.mp4"
            }

                $(envModeBtn1_video).css("background-color", "black");
            }
            if(photoClass == 5) $(envModeBtn3).css("background-color", "black");
        }
    }
}

        //图片转成二进制Buffer
        function dataURLtoBlob(dataURI) {
            var byteString = atob(dataURI.split(',')[1]);
            var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], {type: mimeString});
        }
